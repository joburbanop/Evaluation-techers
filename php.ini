; Configuraciones de memoria y tiempo de ejecuci√≥n para el proyecto
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M

; Configuraciones adicionales para optimizar rendimiento
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1 max_execution_time = 120
